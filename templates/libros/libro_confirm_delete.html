{% extends "base.html" %}
{% load static %}

{% block title %}Eliminar Libro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-danger text-white text-center rounded-top">
                    ⚠️ Confirmar Eliminación
                </div>
                <div class="card-body text-center p-4">
                    <h4 class="mb-3">¿Seguro que deseas eliminar este libro?</h4>
                    <p class="fw-bold text-dark">"{{ libro.titulo }}"</p>
                    <p class="text-muted">Esta acción <strong>no se puede deshacer</strong>.</p>

                    <form method="post" action="{% url 'libros:libro-delete' libro.id %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <button type="submit" class="btn btn-danger px-4">
                                🗑️ Eliminar
                            </button>
                            <a href="{% url 'libros:libro-list' %}" class="btn btn-outline-secondary px-4">
                                ❌ Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
